{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <!-- Left: Inventory / Items -->
    <div class="col-lg-8 mb-3">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white fw-bold">
                <i class="bi bi-box-seam me-2"></i> Inventory
            </div>
            <div class="card-body overflow-auto" style="max-height: 600px;">
                <div class="row g-2">
                    {% for item in inventory %}
                    <div class="col-4 col-md-3">
                        <div class="card h-100 text-center product-card" data-id="{{ item.id }}"
                            data-name="{{ item.name }}" data-price="{{ item.price }}">
                            <div class="card-body p-2">
                                <h6 class="card-title">{{ item.name }}</h6>
                                <p class="mb-1 text-success fw-semibold">₱{{ "%.2f"|format(item.price) }}</p>
                                <button class="btn btn-sm btn-primary add-to-cart w-100">Add</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Right: Cart -->
    <div class="col-lg-4 mb-3">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-success text-white fw-bold">
                <i class="bi bi-cart-fill me-2"></i> Cart
            </div>
            <div class="card-body overflow-auto" style="max-height: 450px;">
                <ul class="list-group cart-items" id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </ul>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between mb-2">
                    <strong>Total:</strong>
                    <strong class="text-success" id="cart-total">₱0.00</strong>
                </div>
                <button class="btn btn-success w-100 mb-2" id="checkout-btn">
                    <i class="bi bi-credit-card"></i> Checkout
                </button>
                <button class="btn btn-outline-danger w-100" id="clear-cart-btn">
                    <i class="bi bi-x-circle"></i> Clear Cart
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    const cart = [];
    const cartItemsEl = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    function updateCart() {
        cartItemsEl.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
            total += item.price * item.qty;
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center';
            li.innerHTML = `
                ${item.name} x ${item.qty}
                <span class="text-success">₱${(item.price * item.qty).toFixed(2)}</span>
            `;
            cartItemsEl.appendChild(li);
        });
        cartTotalEl.textContent = `₱${total.toFixed(2)}`;
    }

    document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', e => {
            const card = e.target.closest('.product-card');
            const id = card.dataset.id;
            const name = card.dataset.name;
            const price = parseFloat(card.dataset.price);
            const existing = cart.find(i => i.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ id, name, price, qty: 1 });
            }
            updateCart();
        });
    });

    document.getElementById('clear-cart-btn').addEventListener('click', () => {
        cart.length = 0;
        updateCart();
    });

    document.getElementById('checkout-btn').addEventListener('click', () => {
        if (cart.length === 0) {
            alert('Cart is empty!');
            return;
        }
        // Here you can send cart to backend for processing
        alert('Checkout successful!');
        cart.length = 0;
        updateCart();
    });
</script>
{% endblock %}
