{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-truck"></i> Suppliers</h5>
    </div>

    <div class="card-body border-bottom">
        <form method="POST" class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label mb-1">Supplier Name</label>
                <input class="form-control" name="name" placeholder="Supplier name" required>
            </div>
            <div class="col-md-3">
                <label class="form-label mb-1">Contact</label>
                <input class="form-control" name="contact" placeholder="Contact">
            </div>
            <div class="col-md-4">
                <label class="form-label mb-1">Address</label>
                <input class="form-control" name="address" placeholder="Address">
            </div>
            <div class="col-md-1 d-grid">
                <button class="btn btn-primary"><i class="bi bi-plus-circle"></i></button>
            </div>
        </form>
    </div>

    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th class="text-center" style="width: 180px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in suppliers %}
                    <tr>
                        <td>{{ s.name }}</td>
                        <td>{{ s.contact }}</td>
                        <td>{{ s.address }}</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <a href="{{ url_for('edit_supplier', id=s.id) }}" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form action="{{ url_for('delete_supplier', id=s.id) }}" method="POST"
                                    onsubmit="return confirm('Are you sure you want to delete {{ s.name }}?');">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-3">
                            <i class="bi bi-info-circle"></i> No suppliers found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
