{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold"><i class="bi bi-truck me-2"></i> Suppliers</h3>
    </div>

    <!-- Add Supplier Card -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-header bg-dark text-white">
            <i class="bi bi-plus-circle me-2"></i> Add New Supplier
        </div>
        <div class="card-body">
            <form method="POST" class="row g-2">
                <div class="col-md-4">
                    <input class="form-control" name="name" placeholder="Supplier name" required>
                </div>
                <div class="col-md-3">
                    <input class="form-control" name="contact" placeholder="Contact">
                </div>
                <div class="col-md-4">
                    <input class="form-control" name="address" placeholder="Address">
                </div>
                <div class="col-md-1 d-grid">
                    <button class="btn btn-success"><i class="bi bi-plus"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supplier List -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-secondary text-white">
            <i class="bi bi-list-ul me-2"></i> Supplier List
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Address</th>
                            <th class="text-center" style="width: 160px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in suppliers %}
                        <tr>
                            <td>{{ s.name }}</td>
                            <td>{{ s.contact }}</td>
                            <td>{{ s.address }}</td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="{{ url_for('edit_supplier', id=s.id) }}"
                                        class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </a>
                                    <form action="{{ url_for('delete_supplier', id=s.id) }}" method="POST"
                                        onsubmit="return confirm('Are you sure you want to delete {{ s.name }}?');">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="text-center text-muted py-3">
                                <i class="bi bi-info-circle"></i> No suppliers found.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
